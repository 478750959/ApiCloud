<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=0, width=device-width"/>
    <meta name="format-detection" content="telephone=no" />
    <meta name="format-detection" content="address=no" />
    <title>api</title>
    <link rel="stylesheet" type="text/css" href="../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../css/common.css" />
    <link rel="stylesheet" type="text/css" href="../css/modifyNick.css" />
</head>

<body>
    <div id="wrap">
        <div id="header">
        	<div class="left">
            	<a class="back" tapmode="" onclick="api.closeWin()"></a>
            </div>
    	<div class="center"><span id="headerTitle">注册</span></div>
           <div class="right"></div>
        </div>
        <div id="main">
            <div class="input-wrap">
                <input type="text" placeholder="请输入用户名" onfocus="edit(this)"  onblur="cancel(this)"  id="username" class="txt" value="" />
                <i class="del" tapmode="" onclick="delWord(this)"></i>
            </div>
            <div class="input-wrap">
                <input type="password" placeholder="请输入密码" onfocus="edit(this)" onblur="cancel(this)" id="userPwd" class="txt" value="" />
                <i class="del" tapmode="" onclick="delWord(this)"></i>
            </div>
            <div class="input-wrap">
                <input type="password" placeholder="请再次输入密码" onfocus="edit(this)" onblur="cancel(this)" id="userPwd2" class="txt" value="" />
                <i class="del" tapmode="" onclick="delWord(this)"></i>
            </div>
            <div class="input-wrap">
                <input type="email" placeholder="请输入邮箱" onfocus="edit(this)"  onblur="cancel(this)" id="email" class="txt" value="" />
                <i class="del" tapmode="" onclick="delWord(this)"></i>
            </div>
            
            <div class="loginBtn">
                <a class="btn" tapmode="active" onclick="ensure()">注册</a>
            </div>
        </div>
    </div>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript" src="../script/common.js"></script>
<script type="text/javascript" src="../script/register.js"></script>
</body>
</html>
