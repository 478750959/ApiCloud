<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>APP</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../../css/common.css" />
    <style>
        #main{
            padding: 0;
            position: relative;
        }

        .shop{
            background-color: #FFF;
            border-top: 1px solid #CCC;
            border-bottom: 1px solid #CCC;
            margin-bottom: 14px;
        }
        .shop span{
            color: #1A1A1A;
            font-size: 11px;
        }
        .shop_name{
            border-bottom: 1px solid #CCC;
            height: 53px;
        }
        .shop_name_left{

        }
        .shop .checkBox{
            display: inline-block;
            background: url(../../res/img/tmall_checkbox_off.png) center center no-repeat;
            background-size: 100% 100%;
            width: 17px;
            height: 17px;
            margin: 18px 12px;
        }
        .shop .checkBox.active{
            background: url(../../res/img/tmall_checkbox_on.png) center center no-repeat;
            background-size: 100% 100%;
        }
        .shop_name_text{
            font-size: 14px;
            line-height: 53px;
        }

        .shop_item_group{

        }
        .shop_item{
            width: 100%;
            display: -webkit-box;
            -webkit-box-orient:horizontal;
            display: -webkit-flex;
            display: flex;
            position: relative;
            padding: 15px 0;
        }
        .shop_item_left{
            position: relative;
        }
        .item_icon{
            width: 53px;
        }
        .shop_item_center{
            position: relative;
            -webkit-box-flex: 1; 
            -webkit-flex: 1;
            flex: 1;
            padding-left: 7px;
        }
        .shop_item_center .title{
            display: block;
            line-height: 17px;
            text-indent: 0 !important;
        }
        .shop_item_center .description{
            display: block;
            text-overflow: ellipsis;
            overflow: hidden;
            white-space: nowrap;
            line-height: 17px;
        }
        .shop_item_center .classify{
            display: block;
            color: #9E9E9E;
            line-height: 14px;
        }
        .tag_group .tag{
            height: 12px;
        }
        .shop_item_right{
            text-align: right;
            position: relative;
            width: 73px;
            padding-right: 7px;
        }
        .shop_item_right .price{
            margin-bottom: 30px;
        }
        .count_group{
            line-height: 100%;
        }
        .count_group .edit_icon{
            width: 18px;
            height: 18px;
            background: url(../../res/img/tm_mcart_ic_edit.png) center center no-repeat;
            background-size: 100% 100%;
            vertical-align: bottom;
            margin-left: 4px;
        }
        .count_group .count{
            font-size: 13px;
        }
    </style>
</head>

                                <span class="count pull-right">1</span>
                                <span class="multiply pull-right">×</span>
                            </div>
                        </div>
                    </div>
                </div>
