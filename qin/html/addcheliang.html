<!doctype html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
     <link rel="stylesheet" href="../css/api.css">
     <link rel="stylesheet" href="../css/common.css">
    <title>提交车辆信息</title>
    <style>
        #wrap{
           background: #F0F0F0;

        }

        #header span{

          height: 44px;
          line-height: 44px;



         }

       /* .head-left{
        float: left;
        margin-left:10px;
       font-size: 11pt;
       background: url(../image/wallet_base_action_bar_back_normal.png) no-repeat;
       background-position: left center;
       background-size: 30% 75%;
       margin-left: -5px;
       }

       .head-left p{
        margin-left: 15px;
       }*/
       .head-left{
        float: left;
        margin-left:10px;
       font-size: 11pt;
       background: url(../image/wallet_base_action_bar_back_normal.png) no-repeat;
       background-position: left center;
       background-size: 30% 30%;
       margin-left: -5px;
       }

       .head-left p{
        margin-left: 35px;
        margin-top:1px;
       }

    
     #ipic{
      clear:left;
       background-color: #F0F0F0;
       width: 100%;
       height: 50px;
       border-top: 1px solid gray;
       border-bottom: 1px solid #C6C6C6;
       text-align: center;
       padding: 15px 0px;
      
       line-height: 25px;

      }

      #ipic div{
         font-weight: bold;
      }
      #ipic p{
        color: gray;
      }

      .detail{
       clear:left;
        margin: 0 auto;
        padding:0px;
       background: white;

       }

       .detail ul{
        margin: 0px;
        padding:0px;
       }
     
      .detail li img{
        display: block;
        float: left;
        width: 42%;
        height: 21%;
        margin-left:5%;
      }
    
       #btncode{
         
          width: 90%;    
         height: 32px;
        
         background-color: #C8C8C8;
         color:rgba(0,0,0,.5);
         font-weight: bold;


       }
       .tel{
          position: absolute;
          bottom:15px;

          left:5%;
         

       }


    </style>
</head>
<body>
    <div id="wrap">
    <div id="header">
            <span class="head-left" tapmode onclick="goback()"><p>提交车辆信息</p></span>
            
        </div>
      <div id="ipic">
       <div>您还没有提交车辆照片</div>
       <p>提交后会更受乘客欢迎</p>
      </div>
        <div id="main">
          
            <div class="detail">
                <ul>
                  <li>
                    <img src="../image/car_photo_positive.png" alt="用户头像" />
                  </li>
                  <li>
                     <img src="../image/car_photo_45_degree.png" alt="用户头像" />
                  </li>
                </ul>
                
               
             </div>
                <input type="button" class="tel" id="btncode" value="提交" />
          </div>
        </div>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript" src="../script/common.js"></script>      
</body>
</html>
