<!doctype html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
     <link rel="stylesheet" href="../css/api.css">
     <link rel="stylesheet" href="../css/common.css">
    <title>设置</title>
    <style>
        #wrap{
           background: #F0F0F0;
        }

        #header span{

          height: 44px;
          line-height: 44px;
         }

       
      .head-left{
        float: left;
        margin-left:10px;
       font-size: 11pt;
       background: url(../image/wallet_base_action_bar_back_normal.png) no-repeat;
       background-position: left center;
       background-size: 30% 30%;
       /*margin-left: -1px;*/
       }

       .head-left p{
        margin-left: 25px;
        margin-top:1px;
       }
    
     .detail{
       clear: both;
       padding-top: 10px;
     }
      .detail ul{
       /* height: 55px;*/
        clear: both;
        line-height: 1.5;
        background: white;
        margin: 0px auto;
        
       

       }

       .detail li{
        height: 30px;
        line-height: 30px;
        /*font-weight: bold;*/
        z-index: 0;
        position: relative;
        border-bottom: 1px solid #F0F0F0;
        padding-left: 10px;
        padding-top: 5px;
        padding-bottom: 5px;

       }

       .detail li span.arrow{
        width: 14px;
        height: 14px;
        background:url(../image/wallet_base_indicator_arrow.png) no-repeat center center !important;
        z-index: 100 !important;
        position: absolute;
        top:10px;
        right: 5px;

        
      }

       .detail li span.arrow p{
        position: relative;
        width: 100px;
        left:-100px;
        top:-5px;
        text-align: right;


       }
        #btncode{
         
         width: 100%;    
         height: 32px;
        
         background-color: #E33801;
         color: white;


       }
       .tel{
          margin-bottom: 10px;
          margin-top: 15px;        
          background:white;
          height: 32px;
         

       }
       .none{
         display:none;
        }
    </style>
</head>
<body>
    <div id="wrap">
    <div id="header">
            <span class="head-left" tapmode onclick="goback()"><p>设置</p></span>
            
        </div>
     
        <div id="main">          
            <div class="detail">
               <ul id="detail">
                <li tapmode="" onclick="Openitem(1)">新用车请求提醒<span class="arrow"><p>开启</p></span></li>
                 <li tapmode="" onclick="Openitem(2)">限号日推送<span class="arrow"><p>开启</p></span></li>
                 <li>去评分<span class="arrow"></span></li>
                 <li tapmode="" onclick="Openitem(3)">意见反馈<span class="arrow"></span></li>
                  <li tapmode="" onclick="Openitem(4)">关于我们<span class="arrow"></span></li>
                 <li>检查更新<span class="arrow"><p>(V1.5)</p></span></li>
                 <li tapmode="" onclick="Openitem(5)">清空本地缓存<span class="arrow"><p class="dotinfo"></p></span></li>
               </ul>
             </div>
              <input type="button" class="tel" id="btncode" value="退出当前账号" onclick="logout()" tapmode/>
          </div>
        </div>
 <script type="text/javascript" src="../script/api.js"></script>
 
<script type="text/javascript" src="../script/common.js"></script>  
<script type="text/javascript">
apiready = function () {
   if (!$api.getStorage('login')){
       var btncode = $api.byId('btncode');
       $api.addCls(btncode, 'none');       
       
   }else {
       var btncode = $api.byId('btncode');
       $api.removeCls(btncode, 'none'); 
         
   }
}
function Openitem(index){
    var url = '';
    var name = '';
	 switch(index){
	   case 1:
	   url ='newycnotice.html';
	   name = 'newycnotice';
	   break;
	   case 2:
	   url ='xhnotice.html';
	   name = 'xhnotice';
	   break;
	   case 3:
	  
	   url ='suggestion.html';
	    name = 'suggestion';
	   break;
	   case 4:
	   url ='about.html';
	   name = 'about';
	   break;
	   
	   case 5:
	   url ='dialog.html';
	   name = 'dialog';
	   break;
//	   case 6:
//	   url ='lawclaim.html';
//	   name = 'lawclaim';
//	   break;
	 }
	 api.openWin({
	     name: name,
	     url: url
     });
}
function logout(){
  var user = api.require('user');
  user.logout(function(ret, err){
	    if(ret){
	        //do something  
	        $api.rmStorage('tel');
	        $api.rmStorage('login'); 
	        api.execScript({
				    name: 'passenger',
				    script: 'logined();'
				});
			var btncode = $api.byId('btncode');
            $api.addCls(btncode, 'none'); 
//		   api.closeToWin({
//	           name: 'passenger'
//         });     
	    }
	});

}
</script> 
</body>
</html>
