       .head-left{
        float: left;
        margin-left:10px;
       font-size: 11pt;
       background: url(../image/wallet_base_action_bar_back_normal.png) no-repeat;
       background-position: left center;
       background-size: 30% 30%;
       margin-left: -5px;
       }

       .head-left p{
        margin-left: 30px;
        margin-top:1px;
       }

       .head-right{

         float: right;
        margin-right: 5px;
        font-size: 15pt;

       }
       #main{
            background: #E6E6E6;
            margin: 0;
            padding: 0;

       }
       
       #info{
        clear:both;
        width: 80%;
        margin:10px auto;
        padding-top:10px;

       } 
       #tel{

         width: 100%;
       }

       #telcode{

         width: 100%;
         margin: 0;

       }
       #btncode{
         
         width: 100%;    
         height: 32px;
        
         background: #585858;
         color: white;


       }

          margin-bottom: 10px;
          margin-top: 15px;        
          background:white;
          height: 32px;
         

       }
      
       button {
        color:blue;

       }

</head>
<body>
    <div id="wrap">
        <div id="header">
            <span class="head-left" tapmode onclick="goback()"><p>修改密码</p></span>
            <span class="head-right" onclick="modifypwd()" tapmode>保存</span>
        </div>
        <div id="main">
            
             <div id="info">
                <input type="password" class="tel" id="tel" placeholder="原密码"/>
                <input type="password" class="tel" id="telcode" placeholder="新密码、不少于6位"/>
                
             </div>

             
        </div>

    </div>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript" src="../script/common.js"></script>  
<script type="text/javascript">
function modifypwd(){
   var newPwd =$api.val( $api.byId('telcode'));
	var user = api.require('user');
	user.updatePassword({
	    password: newPwd
	}, function(ret, err) {
	    if (ret) {
	        //do it
	        api.toast({
	            msg:'密码修改成功'
            });
            

	    }else{
	         api.toast({
	            msg:err.msg
            });
	      
	    }
	});
}
</script>
