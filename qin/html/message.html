<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
     <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
     <link rel="stylesheet" href="../css/api.css">
     <link rel="stylesheet" href="../css/common.css">
    <title>我的消息</title>
    <style>
       #header span{
       
        height: 44px;
        line-height: 44px;

       }

       .head-left{
        float: left;
        margin-left:10px;
       font-size: 11pt;
       background: url(../image/wallet_base_action_bar_back_normal.png) no-repeat;
       background-position: left center;
       background-size: 30% 30%;
       margin-left: -5px;
       }

       .head-left p{
        margin-left: 30px;
        margin-top:1px;
       }
       
       #main{
            background: #E6E6E6;
            margin: 0;
            padding: 0;

       }
       
      .row{
       display: block;
       text-align: center;
       margin: 0px;
       padding:0px;
  
      }
      .detail{
       clear: both;
       padding-top: 15px;
     }

      .detail ul{
        clear:both;
        height: auto;
        line-height: 1.5;
        background: white;
        margin: 10px auto;
        border-top: 1px solid #E6E6E6;
       

       }

       .detail li{
        height: 30px;
       /* font-weight: bold;*/
        z-index: 0;
        position: relative;
        border-bottom:  1px solid #E6E6E6;
        padding-left: 40px;
         padding-top: 5px;
        padding-bottom: 5px;

       }
       .detail li img{
        position: relative;
        left:-10px;
        top:-10px;
      
       }
       .xiaomi{
        background: url(../image/icon_wallet_nor.png)  no-repeat left center;
        background-size: 32px 32px;
       }
       .huodong{
        background: url(../image/icon_wallet_nor.png)  no-repeat left center;
        background-size: 32px 32px;
       }

       .xiaomi img{
        display: none;
       }

     .detail li span.arrow{
        width: 14px;
        height: 14px;
        background:url(../image/wallet_base_indicator_arrow.png) no-repeat center center !important;
        z-index: 100 !important;
        position: absolute;
        top:18px;
        right: 5px;

        
      }
      
    </style>
</head>
<body>
    <div id="wrap">
        <div id="header">
            
            <span class="head-left" tapmode onclick="goback()"><p>我的消息</p></span>
            
        </div>
        <div id="main">              
             <div class="detail">
               <ul id="detail">
                 <li class="xiaomi" tapmode="" onclick="openxm()">
                 <img src="../image/ic_flag_red.png" width="6px" height="6px"
                  alt="">
                 51小蜜<span class="arrow"></span></li>
                 <li class="huodong" tapmode="" onclick="openhd()"><img src="../image/ic_flag_red.png" width="6px" height="6px"
                  alt="">活动管家<span class="arrow"></span></li>
               </ul>
             </div>
           
        </div>

    </div>
 
<script type="text/javascript" src="script/api.js"></script>
<script type="text/javascript" src="../script/common.js"></script>  
<script type="text/javascript">
 function openxm(){
  api.openWin({
	  name: 'xiaomi',
	  url: 'xiaomi.html'
  });
 }
 function openhd(){
  api.openWin({
	  name: 'huodong',
	  url: 'huodong.html'
  });
 }
 </script>
</body>
</html>
