<script type="text/javascript">
function getvalidcode(){	
	if (validtel()==false){	
	    api.toast({
	        msg:'手机号码输入有误'
        });
	    return;
	}	
	var tel =$api.val( $api.byId('tel'));		     
    var uzShareSMSModule = api.require('moduleShareSMS');
	uzShareSMSModule.getVerificationCode({
	    key:"7dcef6b2e40c",
	    secret:"1e67b1c9acca7d8bd6a09354b4f32e40",
	    phone: tel
	}, function(ret, err){
	    if(ret.status == 1){
          $api.setStorage('phone',tel);
          api.toast({
		    msg: '验证码已发送至您的手机',
		    duration:2000,
		    location: 'top'
	    	});
	    } else {
	        alert(ret.description)
	    }
	});	
}

function validtel()
{
	var tel =$api.val( $api.byId('tel'));
	var telReg = !!tel.match(/^(0|86|17951)?(13[0-9]|15[012356789]|17[678]|18[0-9]|14[57])[0-9]{8}$/);
	//如果手机号码不能通过验证
	return telReg

}

function validcodelogin(){

	var uzShareSMSModule = api.require('moduleShareSMS');
	var tel =$api.val( $api.byId('tel'));
	var telcode = $api.val($api.byId('telcode'));
	uzShareSMSModule.submitVerificationCode({
	    key:"7dcef6b2e40c",
	    secret:"1e67b1c9acca7d8bd6a09354b4f32e40",
	    phone: tel,
	    code: telcode
	}, function(ret, err){
	    if(ret.status == 1){
	        //alert("验证成功");
            api.openWin({
	          name: 'setpwd',
	          url: 'setpwd.html'
          });
	    } else {
	        alert(ret.description);
	    }
	});

}
