<script type="text/javascript">
window.addEventListener('DOMContentLoaded', function(){ 
  var $slide = document.getElementById('swipeSlide'),
      aBullet = $slide.querySelectorAll('.icon-bullet');
     // len = aBullet.length;
  
 var mySwipe = new Swipe($slide,{
    auto: 3000,
    callback: function(i){
        len = aBullet.length;
  
      while(len--) {
        
        aBullet[len].classList.remove('active');
        // }
      }
      aBullet[i].classList.add('active');
    }
  });
});

function Opentab(index){
    var url = '';
    var name = '';
	 switch(index){
//	   case 0:
//	   url ='usercenter.html';
//	   name = 'usercenter';	        
//	   break;
	   case 1:
	   url ='citylist.html';
	   name = 'citylist';
	   break;
//	   case 2:
//	   url ='usercenter.html';
//	   break;
	   case 3:
	   url ='ycrecord.html';
	   name = 'ycrecord';
	   break;
	   case 4:
	   url ='reviews.html';
	   name = 'reviews';
	   break;
	   case 5:
	   url ='message.html';
	   name = 'message';
	   break;
	   case 6:
	   url ='wyyche.html';
	   name = 'wyyche';
	   break;
	 
	 }
	 api.openWin({
	     name: name,
	     url: url
     });
}
function sliding() {
        api.openSlidPane({type: 'left'});
        document.getElementById("wrap").style.opacity = 0.1;
    }
function closeslide(){
  api.closeSlidPane();
}
function Openyc(){
api.openWin({
	     name: 'wyyche',
	     url: 'wyyche.html',
	     vScrollBarEnabled:false,
	     hScrollBarEnabled:false,
	     bounces:false
     });

}
function changetodriver(){  
     api.openWin({
	     name: 'driver',
	     url: 'driver.html',
	     animation:{
	        type:"cube",
	        subType:"from_left",
	        duration:1000
	     }
     });  
}
 apiready = function () {
   $api.setStorage('role','1');
   api.addEventListener({
            name: 'keyback'
        }, function(ret, err){
            api.closeWidget();
        });
        
        api.addEventListener({
		    name: 'slide'
		}, function(ret){
		    if(ret){
		     document.getElementById("wrap").style.opacity = 0.1;   
		    }
		});
        
        api.addEventListener({
		    name: 'close'
		}, function(ret){
		    if(ret){
		     document.getElementById("wrap").style.opacity = 1;   
		    }
		});
   if (!$api.getStorage('login')){
       var footer = $api.byId('footer');
       $api.removeCls(footer, 'none');       
       
   }else {
       var footer = $api.byId('footer');
       $api.addCls(footer, 'none'); 
         
   }
		
 }
 function logreg(index){
  switch(index){
     case 0:
      api.openWin({name: 'login',url: 'login.html'});
      break;
      case 1:
        api.openWin({name: 'reg', url: 'reg.html'});
      break;
    }
 }
 function logined(){ 
   var footer = $api.byId('footer');
    if (!$api.getStorage('login')){     
       $api.removeCls(footer, 'none');       
       
   }else {      
       $api.addCls(footer, 'none'); 
   }
 
 }
</script>
