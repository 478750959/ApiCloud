<script type="text/javascript">
 function Openitem(index){
    var url = '';
    var name = '';
	 switch(index){
	   case 1:
	   url ='mywallet.html';
	   name = 'mywallet';
	   break;
	   case 2:
	   url ='myvoucher.html';
	   name = 'myvoucher';
	   break;
	   case 3:

	    name = 'myinfo';
	   break;
	   case 4:
	   url ='ycherule.html';
	   name = 'ycherule';
	   break;
	   
	   case 5:
	   url ='setting.html';
	   name = 'setting';
	   break;
	 }
	 api.openWin({
	     name: name,
	     url: url
     });
}
