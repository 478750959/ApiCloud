<!doctype html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
     <link rel="stylesheet" href="../css/api.css">
     <link rel="stylesheet" href="../css/common.css">
    <title>我要用车</title>
    <style>
        #wrap{
           background: #F0F0F0;

        }

        #header span{

          height: 44px;
          line-height: 44px;



         }

        .head-left{
        float: left;
        margin-left:10px;
       font-size: 11pt;
       background: url(../image/wallet_base_action_bar_back_normal.png) no-repeat;
       background-position: left center;
       background-size: 20% 30%;
      /* margin-left: -5px;*/
       }

       .head-left p{
        margin-left: 25px;
        margin-top:1px;
       }   

       #map{
        z-index: 1;
        height: 40%;
       }
     
      #plan{
        width: 100%;
        height: auto;
        background: #E6E6E6;
        position: absolute;
        z-index: 100;
        top: 45%;

      }

      #time{

        padding-top: 20px;
        padding-bottom: 20px;
        color: gray;
      }
      #time img{
        width: 12px;
        height: 12px;
        position: relative;
        padding-left: 10px;

      }

      .arrow{
        width: 14px;
        height: 14px;
        background:url(../image/wallet_base_indicator_arrow.png) no-repeat center center !important;
        z-index: 100 !important;
        position: absolute;
        top:20px;
        right: 5px;
      }

      #formto{
        background: white;
        position: relative;

      }

      #formto p{
        padding-bottom: 10px;
        padding-top: 10px;
        padding-left: 10px;
      }

      #formto img{
        width: 24px;
        height: 24px;
        position: absolute;
        right:  10px;
        top:5px;
      }
      .green{
        width: 14px;
        height: 14px;
background:url(../image/icon_order_start_s.png) no-repeat left center !important;
background-size: 12px 12px !important;

      }
      .red{
        width: 14px;
        height: 14px;
        background:url(../image/icon_order_end_s.png) no-repeat left center !important;
        background-size: 12px 12px !important;
      }
      .tow{
        color: gray;
      }
      #action{
        padding-top: 30px;
        text-align: center;
        color: gray;
      }


      #btncode{
         
         width: 90%;    
         height: 32px;
        
         background-color: #E33801;
         color: white;

         /*margin-bottom: 10px;*/
          margin-top: 35px;        
         
         


       }
       
    </style>
      
</head>
<body>
    <div id="wrap">
       <div id="header">
            <span class="head-left" tapmode onclick="goback()"><p>我要用车</p></span>
        </div>
        <div id="main">
           <div id="map">
             <!--<img src="../image/mock_map.png"  alt="">-->

           </div>
           
           <div id="plan">
               <div id="time">
             <img src="../image/icon_clock.png" alt="" tapmode="" onclick="openTime()">
               何时出发<span class="arrow"></span>
               </div>

               <div id="formto">
                  <p tapmode="" onclick="openadd()"><span class="green"></span>北京市昌平区回龙观西大街龙华园</p>
                  <p class="tow" tapmode="" onclick="openadd()"><span class="red"></span>将去向何处</p>
                   <img src="../image/icon_swap_start_end.png" alt="">
               </div>
               <div id="action">
                <p>设置好时间地点，即可开始用车</p>

               <input type="button" id="btncode" value="立即用车" tapmode onclick="placeorder()">
               </div>
           </div>


        </div>
    </div>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript" src="../script/common.js"></script>  
<script type="text/javascript">
function openadd(){
  api.openWin({
	  name: 'findpos',
	  url: 'findpos.html'
  });
}

apiready = function(){
    var header = $api.byId('header');
    $api.fixIos7Bar(header); 
    var headerPos = $api.offset(header);
    var main = $api.byId('main');
    var mainPos = $api.offset(main);
	var map = api.require('baiduMap');
	map.open({
	    x: 0,
	    y: 46,
//	    w: 320,
	    h: mainPos.h*0.4,
//	    fixedOn:api.winName,
	    fixed:false
	},function(ret,err){
	    if(ret.status){
	       map.showUserLocation({
			    isShow:true,
			    trackingMode:'none'
			});
	    }
	});
}

function placeorder(){
 
 api.openWin({
	 name: 'ycheorder',
	 url: 'ycheorder.html'
 });

}
</script> 
</body>
</html>
