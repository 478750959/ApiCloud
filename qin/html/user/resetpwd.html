<script type="text/javascript">
function Modifypwd() {
    api.showProgress({
//      title: '注册中...',
        modal: false
    });
    
    var pwd = $api.byId('pwd2').value;
    
    var registerUrl = '/user/'+$api.getStorage('uid');
    var bodyParam = {
        password: pwd
        
    }    
    var token= $api.getStorage('token')
    if (!token){
    
       return;
    }
    ajaxRequest(registerUrl, 'put', JSON.stringify(bodyParam),token,function (ret, err) {
        if (ret) {
            api.alert({
                msg: '修改成功！'
            }, function () {
                api.closeWin();
            });

        } else {
            api.alert({
                msg: err.msg
            });
        }
        api.hideProgress();
    })
}

function savepwd(){
api.closeToWin({

});
