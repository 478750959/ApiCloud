<script>
apiready=function(){
	var id=api.pageParam.id;
	api.showProgress({
			style: 'default',
		    title: '加载中',
		    modal: false
        });
	ajaxRequest('xinshui/get_info','post',{'id':id},function(ret,err){	
		api.hideProgress();
		if(err){
			api.toast({
	            msg:err.msg
            });
            return false;
		}
		if(ret.status){
			if(isEmpty(ret.info.content)){
				api.toast({
					msg:'暂无内容'
				});
				return false;
			}else{
				$('.xinshui_con').html(ret.info.content);			
			}
		}else{
			api.toast({
				msg:ret.info
			});
		}
	});
	
}

</script>
