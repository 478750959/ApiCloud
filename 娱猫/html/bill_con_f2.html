<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>服务</title>
    <link rel="stylesheet" type="text/css" href="../css/api.css" />
    <style>
    	html,body{
    		background:#fefefc;
    	}
    	.bill_con_main{
    		max-width:6rem;
    		margin: 0 auto;
    		padding:1rem 0.2rem 0.5rem;
    	}
		.bill_con_img{
			display:block;
			width:6rem;
			height:2.01rem;
			margin-bottom:0.6rem;
		}
		.bill_lists{
			width:100%;
		}
		.bill_list{
			margin-bottom:0.3rem;
			display:-webkit-box;
			-webkit-box-sizing:border-box;
			width:1.9rem;
			height:2.56rem;
			float:left;
			margin-right:0.14rem;
			border:2px solid white;
			border-radius:0.06rem;
			-webkit-box-shadow:1px 1px 10px #ececea;
		}
		.bill_lists div:nth-child(3),.bill_lists div:nth-child(6){
			margin-right:0;
		}
		.bill_list img{
			display:block;
			width:100%;
			height:100%;
		}
		@media  (max-width:320px) and  (max-height:480px) {
        .bill_con_main{
    		padding:0.2rem 0.2rem 0.5rem;
    	}
    	@media (min-width:768px) and (min-height:1024px) {
        .bill_con_main{
    		padding:0.2rem 0.2rem 0.5rem;
    	}
    }
    </style>
</head>
<body>
	<script id="bill_labels" type="text/x-dot-template">
	{{  for(var p in it){ }}
   		<div class="bill_list"       onclick="to_tag({{=it[p].id}},'{{=it[p].logo}}')"><img src='{{=it[p].logo}}'/></div>
    {{ } }} 
    </script>
	<div id="wrap">
		<div id="main">
			<div class="bill_con_main">
				<img src ='../image/bill_con_f2_head.png' class="bill_con_img"/>
				<div class="bill_lists">
					<!--<div class="bill_list"><img src='../image/det_img1.jpg'/></div>
					<div class="bill_list"><img src='../image/det_img1.jpg'/></div>
					<div class="bill_list"><img src='../image/det_img1.jpg'/></div>
					<div class="bill_list"><img src='../image/det_img1.jpg'/></div>
					<div class="bill_list"><img src='../image/det_img1.jpg'/></div>
					<div class="bill_list"><img src='../image/det_img1.jpg'/></div>-->
				</div>
			</div>
		</div>
	</div>
</body>
<script type="text/javascript" src="../script/api.js"></script>	
	<script type="text/javascript" src="../script/zepto.js"></script>	
	<script type="text/javascript" src="../script/font.js"></script>
	<script type="text/javascript" src="../script/comm.js"></script>
	<script type="text/javascript" src="../script/doT.min.js"></script>
<script>
function to_tag(id,pic){
	var param={'id':id,pic:pic,is_online:'on'};
	  api.openWin({
            name: 'bill_con_head_w',
            url: 'bill_con_head_w.html',
            reload:true,
            vScrollBarEnabled: false,
            pageParam:param
    });
}
function get_data(){	
	var interText = doT.template($("#bill_labels").html());
	$(".bill_lists").html(interText(api.pageParam.data));	
}
apiready=function(){
	get_data();
}
</script>
</html>
