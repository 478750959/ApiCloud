	function  addnew(){
		api.openContacts(function(ret, err) {
				if (ret.status) {
					$('#set_add_new_name').val(ret.name);
					var phone = ret.phone;
					$('#set_add_new_tel').val(phone.replace(/-/g,''));
				}
			});
	}
	function save() {
		var BuyerName = $.trim($('input[name=BuyerName]').val());
		var Phone = $.trim($('input[name=Phone]').val());
		//		var Country=$.trim($('input[name=Country]').val());
//		var Province = $.trim($('input[name=Province]').val());
//		var City = $.trim($('input[name=City]').val());
//		var Town = $.trim($('input[name=Town]').val());
		var Province = $.trim($('.Province').html());
		var City = $.trim($('.City').html());
		var Town = $.trim($('.Town').html());
//		var Street = $.trim($('input[name=Street]').val());
		var Adr = $.trim($('input[name=Adr]').val());
		var Zip = $.trim($('input[name=Zip]').val());
		if (BuyerName == '') {
			api.toast({
				msg : '姓名不能为空!',
				location : 'middle'
			});
			return false;
		}
		if (Phone == '') {
			api.toast({
				msg : '手机号不能为空!',
				location : 'middle'
			});
			return false;
		}
		var regex = /^0?(13|15|18|17|14)[0-9]{9}$/;
		if (!regex.test(Phone)) {
			api.toast({
				msg : '手机号格式不正确!',
				location : 'middle'
			});
			return false;
		}
		if (Province == '请选择省份') {
			api.toast({
				msg : '请选择省份!',
				location : 'middle'
			});
			return false;
		}
		if (City == '请选择城市') {
			api.toast({
				msg : '请选择城市!',
				location : 'middle'
			});
			return false;
		}
		if (Town == '请选择地区') {
			Town='';
		}
//		if (Street == '') {
//			api.toast({
//				msg : '街道不能为空!',
//				location : 'middle'
//			});
//			return false;
//		}
		if (Adr == '') {
			api.toast({
				msg : '详细地址不能为空!',
				location : 'middle'
			});
			return false;
		}
//		if (Zip == '') {
//			api.toast({
//				msg : '邮政编码不能为空!',
//				location : 'middle'
//			});
//			return false;
//		}
		var preg = /^\d{6}$/;
		if (Zip!='' &&  !preg.test(Zip)) {
			api.toast({
				msg : '邮政编码格式不正确!',
				location : 'middle'
			});
			return false;
		}
		var param = {
			BuyerName : BuyerName,
			Phone : Phone,
			Province : Province,
			City : City,
			Town : Town,
//			Street : Street,
			Adr : Adr,
			Zip : Zip
		};
		var info = is_login();
		if (!info) {
			to_login();
			return false;
		}
		for (var p in info) {
			param[p] = info[p];
		}
		api.showProgress({
			title : '处理中',
			modal : false
		});
		ajaxRequest('addr/new_addr', 'post', param, function(ret, err) {
			api.hideProgress();
			if (err) {
				api.toast({
					msg : err.msg
				});
				return false;
			}
			if (ret.status) {
				api.execScript({
					name : 'mi_set_head_w',
					frameName : 'mi_set_add_f',
					script : 'get_list({page:0});'
				});
				api.closeWin({
					name : 'mi_set_add_head_w'
				});
			} else {
				if (ret.info == 'no_login') {
					to_login();
					return false;
				}
				api.toast({
					msg : ret.info,
					location : 'middle'
				});
			}
		});
	}
