<script>
zy_init();
var params = getStorJson('params');
var tts = '' ;
tts = params.title ;
function submit(){
    ueppscript('manage_roleedit','content', 'card_submit();');
}
window.uexOnload = function(type){
    if (!type) {
        setHtml('ttl', '编辑' + tts);
        zy_con("content", 'manage_roleedit_content.html', 0, $$("header").offsetHeight);
    }
    window.onorientationchange=window.onresize=function()
    {
        zy_resize("content",0,$$("header").offsetHeight);

};
