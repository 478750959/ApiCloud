<script>
zy_init();
window.uexOnload = function ()
{
    if(isAndroid){
        zy_show('version');
        $$("cur_ver").innerHTML=api.appVersion;
    }
	setPageBounce('', '');
	uexWidgetOne.cbError = errorCb;
};
function go2new5(i){
	var wnm = 'setlist';
	var url = 'setlist.html';
	var str = '';
	
	switch(i)
	{
		case 1:
			str = '{"view":"browsing"}';
		break;
		case 2:
			str = '{"view":"upload"}';
		break;
		case 3:
			str = '{"view":"privacy"}';
		break;
		case 4:
			str = '{"view":"secure"}';
		break;
		case 5:
			str = '{"view":"weibo"}';
		break;
	}
	
	logs('go2new5()-->i='+i+', wnm='+wnm+'. url='+url);
	if(str) setstorage('params', str);
	if(url){
		//var o = getStorJson('params');
		openwin(wnm,url,'10');
	}
}
function errorCb(){
	uexWindow.toast('0','5','手机信息功能不可用',2000);
}
function logOutCf(){
    uexWindow.cbConfirm = function(opId, dataType, data){
        if(int(data)==0) logout();
    }

    var mycars = ['确定', '取消'];
    uexWindow.confirm('提示', '你确定要退出此帐号？', mycars);
}
function logout(){
    setstorage('UID', '');
    uid = '';
    uexWindow.toast('1','5','请稍候...',"");
    var url = login_url+"&mod=logging&action=logout";
    $.getJSON(url,function(json){
        uexWindow.closeToast();
        uexWindow.toast('0','5',"你已成功退出", 1500);
        cleanCache();//清除缓存
        uescript('root', 'logoutSuccess();');
        setTimeout("uescript('setting', 'closewin()');", 2000);
    },'json', function(){uexWindow.toast('0','5',"退出失败", 1500);});
}


/**
 * 咨询与建议
 */
function help(){
   var uid = Int(getstorage('UID'));
    //联系约哈小秘书
    var toUserId = Int(serviceuid);//"5000"
    var currentRoomId="";
	//考虑到userId次序问题，改为两个userId最小值在前，这样双方可以取到同一个key。
	if (uid < toUserId) {
		currentRoomId = "talk_"+uid + "-" + toUserId;
	}else {
	    currentRoomId = "talk_"+toUserId + "-" + uid;
	}	
    setstorage('currentRoomId', currentRoomId);//加入某个聊天室。
    setstorage('currentRoomId_title', "约伴小秘");//标题。
    
    openwin('msg_detail_yb', 'msg_detail_yb.html', '10');
  
}
