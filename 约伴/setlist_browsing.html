<script>
zy_init();
var showimage = 1;
var ssid = 'showimage'+getstorage('UID');
var si = getstorage(ssid);
if(si == '0'){
	showimage = 0;
	var ch = $$('cb');
	ch.checked=true;
}
window.uexOnload = function ()
{

};
function dis_for(e,cb)
{
	var ch = e.currentTarget.previousElementSibling;
    var new_imagemode = 1 - showimage;//0,1反转，不能用!
	uexWindow.toast(1, 5, '请稍候...', '');

	var url = home_url+ "&mod=misc&ac=user_setting&setting_submit=1&imagemode=" + new_imagemode;
	$.getJSON(url, function(json){
		uexWindow.closeToast();
		if(json==1){
			showimage = 1 - showimage;
			ch.checked=!ch.checked;
			setstorage(ssid, showimage);
            uexWindow.toast(0 , 5, '已成功保存', 1500);
            setTimeout("uescript('setlist', 'closewin();');", 1500);
		}
	});
}
</script>
