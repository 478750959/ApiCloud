        .car .img-cont {

<body>
    <input type="text" name="itime" id="itime" style="height:0px;">
</body>

<script type="text/javascript">
    var params = getStorJson('params');
    var from_wnd = params.from_wnd;
    $(function () {
        var opt = {
            preset : 'datetime',
            stepMinute: 5
        }
        $('#itime').val('').scroller('destroy').scroller($.extend(opt, { theme: 'android-ics light', mode: 'scroller', display: 'modal', lang: 'zh' }));
        //$('#itime').trigger('focus');
        setTimeout(function(){ $$('itime').style.display='none';}, 100);
    });
    window.uexOnload = function(type){
        if(!type){
            var plat = uexWidgetOne.getPlatform();
            //如果是android平台，则监听返回按钮事件
            if(plat){
                uexWindow.onKeyPressed=function(keyCode){
                    if(parseInt(keyCode) == 0){
                        closewin();
                    }
                }
                uexWindow.setReportKey(0,1);
            }
        }
    }
</script>
