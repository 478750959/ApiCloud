<script>
zy_init();
var sl = $$('sel1');
var sli = 1;
var va = getstorage('picupcompr');
if(va && va!='2'){
	if(va=='0'){sli=0}
	else if(va=='1'){sli=2;}
	else sli=2;
	
	setHtml('txt', sl.options[sli].text);
}
if(sl) sl.selectedIndex=sli;

window.uexOnload = function ()
{
	setPageBounce('', '');
}
function selectmenu(){
	zy_selectmenu('sel1');
	
	sli = sl.selectedIndex;
	var val = '1';
	if(sli==0){val='0';}
	else if(sli==1){val='2';}
	else if(sli==2){val='3';}
	else {val='1';}
	setstorage('picupcompr', val);
}
</script>
