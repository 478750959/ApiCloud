<script>
zy_init();
var view = getstorage('popview');
var wnm = 'morelist';
if(view=='forum') wnm = 'forum_listct';
if(view!='reminder') removeNode('reminer');
if(view!='search') removeNode('search');
if(view!='favorite') removeNode('favorite');
if(view!='forum') removeNode('forum');

window.uexOnload = function ()
{
	logs('pop_menu()-->view='+view);
	var i = getstorage('indexFc');
	var id = 'r1';
	if(i>1) id = 'r'+i;
	var e = $$(id);
	if(e) e.checked = true;
	
	movepop();
}

function closePop(){
	movepop();
	uescript(wnm, 'checkbx();');
}

var upp = 1;
var moving = 0;
function movepop(){
	if(moving) return;
		
	var dy = '-1500';
	if(upp) dy = '1500';
	//uexWindow.closePopover('pop');
	//logs('movepop-->dy='+dy);
	disShowAnim('0', dy, animCb);
	upp = !upp;
	moving = 1;
}
function animCb(){
	moving = 0;
}

function selected(i){
	var id = 'txt'+i;
	var str = $$(id).innerText;
	var scr = 'selected("'+i+'", "'+str+'");';
	uescript(wnm, scr);
	
	var id2 = 'r'+i;
	var e = $$(id2);
	if(e) e.checked = true;
}
</script>
