<script>
zy_init();
var uid = getstorage('UID');
var tokey = [];
window.uexOnload = function ()
{
	setPageBounce('', '');
}
function myslcb(i){
	checkslide(i, true);
}
function wbSelect(i){
	var id = "wb_ip_"+i;
	var ch = $$(id);
	if(ch){
		if(!ch.checked) 
		{
			weibo_open(i, uid, myslcb, 'setlist');
		}
		else
		{
			setstorage(tokey[i], '');
			delweibo(i, tokey[i]);
			checkslide(i, false);
		}
	}
}
function checkslide(i, flag)
{
	var id = "wb_ip_"+i;
	var ch = $$(id);
	if(ch) ch.checked=flag;
}

var token = '';
for(var i=0; i<3; i++){
	tokey[i] = 'key_'+uid+'_'+i;
	token = getstorage(tokey[i]);
	if(token) checkslide(i, true);
}
</script>
