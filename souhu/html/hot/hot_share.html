<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
  <title>HTML</title>
  
  <!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
  <link rel="shortcut icon" href="/favicon.ico">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">
  <link rel="stylesheet" type="text/css" href="../../css/api.css" />
  <link rel="stylesheet" type="text/css" href="../../css/slidepage.css" />

	<style>
		html {width: 100%;height: 100%;background:transparent;}
		body {background: rgba(0,0,0,0.4);width: 100%;height: 100%;}

		.floatbox {position: absolute; left: 20px; right: 20px; text-align: center; top: 25%;background: #DFE2E6;}
		.floatheader {height: 40px; line-height: 40px; font-size: 20px;border-bottom: 1px solid #D0D2D6;}
		.floatbody {border-bottom: 1px solid #D0D2D6;}
		.floatbodybtn {width: 20px;height: 20px;background: #0fc;}
		.floatfooter {height: 40px; line-height: 40px; font-size: 18px;}

		/* 水平等宽样式 */
		.row {display: -webkit-box;display: -webkit-flex;}
		.col {-webkit-box-flex:1; -webkit-flex:1; flex:1;padding:10px;}
		.col img {width:50%;display: block; margin: 0 auto;}
		.col span {font-size: 12px;padding-top: 10px;}

		/* 悬浮样式 */
		.btnhover {background-color: #D1D4D7;}

	</style>
</head>

<body>
	
	<div class="floatbox">
		<div class="floatheader">分享视频</div>
		<div class="floatbody">
			<div class="row">
				<div class="col" tapmode="btnhover" onclick="">
					<img src="../../image/share_weixin.png" alt="">
					<span>微信好友</span>
				</div>
				<div class="col" tapmode="btnhover" onclick="">
					<img src="../../image/share_weixinfriend.png" alt="">
					<span>微信朋友圈</span>
				</div>
				<div class="col" tapmode="btnhover" onclick="">
					<img src="../../image/share_sina.png" alt="">
					<span>新浪微博</span>
				</div>
			</div>
			<div class="row">
				<div class="col" tapmode="btnhover" onclick="">
					<img src="../../image/share_qq.png" alt="">
					<span>QQ空间</span>
				</div>
				<div class="col">
					
				</div>
				<div class="col">
					
				</div>
			</div>
		</div>
		<div class="floatfooter" tapmode="btnhover" onclick="goback()">取消</div>
	</div>
	
	
</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script>
	function emptyopt () {
	}

	function goback()
	{
		api.closeFrame({name: 'shareframe'});
	}

	function match(src, target)
    {
        // var src = e.target;
        // var target = main;

        var mark = false;
        if(src === target){
            mark = true;
            return mark;
        }else{
            do{
                src = src.parentNode;
                if(src === target){
                    mark = true;
                    return mark;
                }
            }while(src !== document.body && src !== document.documentElement);

            return mark;
        }
    }
    apiready = function(){
        var body = $api.dom('body');
        $api.addEvt(body,'touchend',function(e){

            var main = $api.dom('.floatbox');
            
            if(!match(e.target, main))
            {
                api.closeFrame({name:'shareframe'});
            }
            

        });

    }
</script>
</html>
